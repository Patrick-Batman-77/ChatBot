{%extends 'layout.html'%}
{%block content%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
{%if query and response %}
<br>
<div class="mb-1 p-1"><span><img src="{{pic}}" alt="" width="50" height="50"></img> <small style="text-align: justify;">{{query}}</small></span></div>
<br>
<div class="bg-body-tertiary p-1 mb-5"><span><img src="https://market.prorealcode.com/wp-content/uploads/2021/08/cropped-png-clipart-edwin-jarvis-foxit-software-pdf-computer-icons-computer-software-jarvis-ui-desktop-wallpaper-document-file-format-thumbnail-removebg-preview.png" alt="" width="50" height="50"></img> <small style="text-align: justify;">{{response}}</small></span></div>
{%else%}
<div class="text-center" style="margin-top: 50%;">
<h1>Hey, I am Jarvis</h1>
<small>a chat bot to help you solve problems !</small>
</div>
{%endif%}

<form method="POST">
<div class="container-fluid ">
       <br><br>
           <div class="mt-5 bg-body-tertiary fixed-bottom p-3">
            <div class="input-group">
                <input type="text" required name="input" class="form-control" placeholder="Send a message">
                <div class="input-group-append">
                        <span class="input-group-text btn btn-primary" style="margin-left:10px">
                      <button class=" btn btn-primary" > <i class="fas fa-paper-plane"></i></button>
                       </span>
                </div>
            </div>
        </div>
</div>
</form>   
    
{%endblock%}
